<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Management - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 35px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 8px;
      color: #1e3c72;
    }

    .login-box p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #16315c;
    }

    .demo-info {
      margin-top: 20px;
      font-size: 13px;
      background: #f5f7fa;
      padding: 10px;
      border-radius: 6px;
      color: #333;
    }

    .demo-info b {
      color: #1e3c72;
    }
  </style>

</head>
<body>

  <div class="login-box">

    <h2>Fleet Management</h2>
    <p>Vehicle • Material • Attendance</p>

    <input type="email" id="email" placeholder="Email" required>

    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <div class="demo-info">
      <b>Demo Login</b><br><br>
      Admin: admin@test.com / 123456<br>
      Client: client@test.com / 123456
    </div>

  </div>

  <!-- Main Script -->
  <script src="script.js"></script>

</body>
</html>
